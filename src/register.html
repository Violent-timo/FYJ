<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                央广购物
                <img src="./imgs/tit.png" alt="">
            </h1>
            <div class="login">
                我已经注册，现在就
                <a href="login.html">登录</a>
            </div>
        </div>
    </header>

    <div id="bg">
        <div class="wrap">
            <div class="register">
                <div class="left">
                    <div class="registerModule">
                        <ul class="tabs-nav">
                            <li>
                                <a href="javascript:;">手机注册
                                    <i></i>
                                </a>
                            </li>
                        </ul>
                        <div class="tabs-container">
                            <div class="tabs-content">
                                <form class="firstForm">
                                    <dl class="phone">
                                        <dt>手机号 : </dt>
                                        <dd>
                                            <input type="text" placeholder="请输入手机号码" >
                                            <label for="" class="error">
                                                <i></i>请输入正确的手机号
                                            </label>
                                        </dd>
                                    </dl>
                                    <div class="firstBtn">
                                        <div class="regist-slider">
                                            <i></i>
                                            <span>点击发送验证码</span>
                                        </div>
                                    </div>
                                    <dl class="clause">
                                        <dd>
                                            <input type="checkbox">
                                           阅读并同意
                                            <a href="javascript:;">《服务协议》</a>
                                            <label for="" class="error">
                                                <i></i>请勾选服务协议
                                            </label>
                                        </dd>
                                    </dl>
                                </form>
                                <form class="secondForm">
                                    <div class="mobilemsg">
                                        <input type="hidden" name="mobile" id="mobileSecond">
                                        <span>短信已发送至136****9656，请在10分钟内完成验证。 </span>
                                    </div>
                                    <dl class="encode">
                                        <dt>动态码:</dt>
                                        <dd>
                                            <input type="text" placeholder="输入6位短信验证码">
                                            <label for="" class="error"></label>
                                        </dd>
                                    </dl>
                                    <div class="tiptext">
                                        <span class="getagain">
                                            <a href="javascript:;">重新获取动态码</a>
                                        </span>
                                        <span class="count-down">
                                            您可以再<strong>60</strong>秒后再次获取动态码
                                        </span>
                                    </div>
                                    <dl class="setpassword">
                                        <dt>设置密码:</dt>
                                        <dd>
                                            <input type="password">
                                            <label for="" class="error"></label>
                                        </dd>
                                        <span class="grade"></span>
                                    </dl>
                                    <dl class="repassword">
                                        <dt>确认密码:</dt>
                                        <dd>
                                            <input type="password">
                                            <label for="" class="error"></label>
                                        </dd>
                                    </dl>
                                    <div class="submitBtn">
                                        <button >立即注册</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="register-after">
                        <h4>注册之后您可以</h4>
                        <ol>
                            <li class="ico1">
                                <i></i>购买商品支付订单
                            </li>
                            <li class="ico2">
                                <i></i>收藏商品收藏店铺
                            </li>
                            <li class="ico3">
                                <i></i>安全交易诚信无忧
                            </li>
                            <li class="ico4">
                                <i></i>会员等级享受特权
                            </li>
                            <li class="ico5">
                                <i></i>交易评估站外分享
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/jquery-3.4.1.min.js"></script>
    <script src="./script/register.js"></script>
</body>
</html>
