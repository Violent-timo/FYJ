<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="央广小品 - 央广购物，电视购物，央广，网上购物，视频购物，视频直播，TV购物，QVC，美国QVC">
    <meta name="description" content="央广小品 - （cnrmall.com）-是由中央人民广播电台和美国QVC联合打造的居家购物公司，获国家广电总局批准的电视购物频道，24小时客服热线:4008-518-518">
    <meta name="description" content="央广购物（cnrmall.com）-是由中央人民广播电台和美国QVC联合打造的居家购物公司，获国家广电总局批准，是目前全国最具公信力和品牌美誉度的电视购物频道，24小时客服热线:4008-518-518">
    <title>央广购物</title>
    <link rel="stylesheet" href="./css/shoppingcar.css">
    <link rel="stylesheet" href="https://statics.cnrmall.com/web/static/toolkit/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div id="header"></div>
    <div id="flow">
        <div class="container">
            <div class="logo">
                <a href="javascript:;">
                    <img src="./imgs/tit.png" title="央广购物" alt="">
                </a>

            </div>
            <div class="flow-wrap">
                <ul>
                    <li class="active">
                        <i class="item1"></i>
                        <div class="hr"></div>
                        <sub></sub>
                        <p>我的购物车</p>
                       
                    </li>
                    <li >
                        <i class="item2"></i>
                        <div class="hr"></div>
                        <sub></sub>
                        <p>确认订单/结算</p>
                       
                    </li>
                    <li >
                        <i class="item3"></i>
                        <div class="hr"></div>
                        <sub></sub>
                        <p>生成订单/支付</p>
                       
                    </li>
                    <li >
                        <i class="item4"></i>
                        <div class="hr"></div>
                        <sub></sub>
                        <p>完成支付</p>
                       
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div id="main">
        <div class="container">
            <div class="main-title">
                <h3>我的购物车</h3>
                <h5>查看购物车中所添加的商品；增加减少数量、并勾选确认想要购买的商品进入下一步操作。</h5>
            </div>
            <div class="buy-wrap">
                <div class="buy-title">
                    <ul>
                        <li class="allchecked">
                            <input type="checkbox" class="checkall">
                            全选</li>
                        <li class="goods">商品</li>
                        <li class="num">数量</li>
                        <li class="price">单价</li>
                        <li class="rebate">优惠</li>
                        <li class="amount">金额</li>
                    </ul>
                    
                </div>
                <div class="line"></div>
                
                <div class="buy-list">
                    <div class="things">
                        <input type="checkbox">
                         <div class="thing-img">
                             <img src="./imgs/list.jpg" alt="">
                         </div>
                         <div class="thing-main">
                             <p class="name">
                                华为畅享10高清智能手机 货号127531
                             </p>
                             <div class="singles">
                                <div class="numtog">
                                    <a href="jvascript:;" class="reduce ban">
                                        <i class="fa"></i>
                                    </a>
                                    <input type="text" value="1">
                                    <a href="javascript:;" class="add">
                                        <i class="fa"></i>
                                    </a>
                                </div>
                                <div class="thing-price">
                                    ￥<span>9999.99</span>
                                </div>
                                <div class="thing-rebate">
                                    限时折扣
                                </div>
                                <div class="thing-amount">
                                    <div class="money">
                                        ￥<span>565.00</span>
                                    </div>
                                    <div class="save">
                                        共省 ￥<span>29.00</span>
                                    </div>
                                </div>
                            </div>
                         </div>
                         <div class="thing-remove">
                             <a href="javascript:;" class="collect">
                                 <i class="fa"></i>
                             </a>
                             <a href="javascript:;" class="addcar removeself">
                                 <i class="fa"></i>
                             </a>
                         </div>
                    </div>
                    
                </div>

                <div class="buy-foot">
                    <div class="action">
                        <input type="checkbox" class="checkall">全选

                        <a href="javascript:;" class="delete">删除</a>
                    </div>
                    <div class="summary">
                        <dl>
                            <dt>选购商品种类：</dt>
                            <dd class="choose-kinds"><span class="value">0</span>种</dd>
                            <dt>选购数量总计：</dt>
                            <dd class="choose-amount"><span class="value">0</span>件</dd>
                            <dt>商品金额总计：</dt>
                            <dd class="amount-total">￥<strong>0.00</strong></dd>
                        </dl>
                    </div>
                    <div class="form">
                        <button class="carsubmit">结算</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="./script/shoppingcar.js"></script>
</body>
</html>
